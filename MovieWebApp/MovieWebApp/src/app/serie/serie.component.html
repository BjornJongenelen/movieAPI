<div class="tittel">
    <h2>Trending deze week</h2>
</div>


<div class="ternding_container">
    <div class="trending" *ngFor="let x of serieDatalijst">
        <p>{{x.title}}</p>
        <img src="https://image.tmdb.org/t/p/w500{{x.poster_path}}" width="80%" height="auto">
    </div>
</div>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Tittel</th>
            <th>Genre</th>
            <th>Acteur</th>
            <th>Regisseur</th>
            <th>Seizoen</th>
            <th>Afleveringen </th>
            <th></th>
        </tr>
    </thead>

    <tr *ngFor="let serie of serieList">
        <td>{{serie.id}}</td>
        <td>{{serie.tittel}}</td>
        <td>{{serie.genre}}</td>
        <td>{{serie.acteurs.naam}}</td>
        <td>{{serie.regisseur.naam}}</td>
        <td>{{serie.seizoen}}</td>
        <td>{{serie.afleveringen}}</td>
        <td><button class="deletebtn" (click)="deleteSerie(serie.id)">delete movie</button></td>
    </tr>

</table>

<div class="parentCon" *ngIf="ShowAdd==true">
    <h2>serie toevoegen</h2>

    <input placeholder="Tittel" type="text" [(ngModel)]="tittel"><br>
    <input type="text" placeholder="Acteur" [(ngModel)]="acteur"><br>
    <input type="text" placeholder="Regisseur" [(ngModel)]="regisseur "><br>
    <input type="text" placeholder="Jaar" [(ngModel)]="jaar"><br>

    <p class="grid-item">
        Kies het genre
        <select [(ngModel)]="genre">
            <option value="Actie ">Actie</option>
            <option value="Avontuur ">Avontuur</option>
            <option value="Drama ">Drama</option>
            <option value="Fantasie ">Fantasie</option>
            <option value="FiloSofisch ">FiloSofisch</option>
            <option value="Historisch ">Historisch</option>
            <option value="Historische fictie ">Historische fictie</option>
            <option value="Horror ">Horror</option>
            <option value="komedie ">komedie</option>
            <option value="Magisch realisme ">Magisch realisme</option>
            <option value="Misdaad ">Misdaad</option>
            <option value="Mysterie ">Mysterie</option>
            <option value="Paranoïde fictie ">Paranoïde fictie</option>
            <option value="Politiek ">Politiek</option>
            <option value="Romantiek ">Romantiek</option>
            <option value="Saga ">Saga</option>
            <option value="Satire ">Satire</option>
            <option value="Science fiction ">Science fiction</option>
            <option value="Sociaal ">Sociaal</option>
            <option value="Speculatief ">Speculatief</option>
            <option value="Thriller ">Thriller</option>
            <option value="Urban ">Urban</option>
            <option value="Western ">Western</option>
    
          </select>
    </p>

    <div class="grid-item">
        <input type="text" placeholder="Seizoen" [(ngModel)]="seizoen"><br>
        <input type="text" placeholder="Afleveringen" [(ngModel)]="afleveringen"><br>
    </div>
    <button class="back" send (click)="sendData()"> send data </button>
</div>

<button class="AddSerie" (click)="ShowAddSerie()" id="AddSerie">Add new movie</button>

<footer>
    <img class="logo" src="assets/images/knipsel.png" width="120px" height="auto">
    <p>Bjorn Jongenelen @AP Antwepren 2020</p>
</footer>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Tittel</th>
            <th>Genre</th>
            <th>Acteur</th>
            <th>Regisseur</th>
            <th>Jaar</th>
            <th>Oscar gewonnen</th>
            <th></th>
        </tr>
    </thead>

    <tr *ngFor="let film of movieList">
        <td>{{film.id}}</td>
        <td>{{film.tittel}}</td>
        <td>{{film.genre}}</td>
        <td>{{film.acteur}}</td>
        <td>{{film.regisseur}}</td>
        <td>{{film.jaar}}</td>
        <td>{{film.oscar}}</td>
        <td><button class="deletebtn" (click)="deleteMovie(film.id)">delete movie</button></td>
    </tr>

</table>

<div class="parentCon" *ngIf="ShowAdd==true">
    <h2>film toevoegen</h2>

    <input placeholder="Tittel" type="text" [(ngModel)]="tittel"><br>
    <input type="text" placeholder="Acteur" [(ngModel)]="acteur"><br>
    <input type="text" placeholder="Regisseur" [(ngModel)]="regisseur "><br>
    <input type="text" placeholder="Jaar" [(ngModel)]="jaar"><br>
    <input type="text" placeholder="Speelduur" [(ngModel)]="speelduur "><br>

    <p class="grid-item">
        Kies het genre
        <select [(ngModel)]="genre">
            <option value="Actie ">Actie</option>
            <option value="Avontuur ">Avontuur</option>
            <option value="Drama ">Drama</option>
            <option value="Fantasie ">Fantasie</option>
            <option value="FiloSofisch ">FiloSofisch</option>
            <option value="Historisch ">Historisch</option>
            <option value="Historische fictie ">Historische fictie</option>
            <option value="Horror ">Horror</option>
            <option value="komedie ">komedie</option>
            <option value="Magisch realisme ">Magisch realisme</option>
            <option value="Misdaad ">Misdaad</option>
            <option value="Mysterie ">Mysterie</option>
            <option value="Paranoïde fictie ">Paranoïde fictie</option>
            <option value="Politiek ">Politiek</option>
            <option value="Romantiek ">Romantiek</option>
            <option value="Saga ">Saga</option>
            <option value="Satire ">Satire</option>
            <option value="Science fiction ">Science fiction</option>
            <option value="Sociaal ">Sociaal</option>
            <option value="Speculatief ">Speculatief</option>
            <option value="Thriller ">Thriller</option>
            <option value="Urban ">Urban</option>
            <option value="Western ">Western</option>
    
          </select>
    </p>

    <div class="grid-item">
        <label>heeft deze film oscars gewonnen ?</label><br>
        <label class="container">ja
        <input type="radio" checked="checked" id="yes" value="true" [(ngModel)]="oscar ">
        <span class="checkmark"></span>
      </label>
        <label class="container">nee
        <input type="radio" name="radio" id="no" value="false" [(ngModel)]="oscar ">
        <span class="checkmark"></span>
      </label>
    </div>
    <button class="back" send (click)="sendData()"> send data </button>
</div>

<button class="Addmovie" (click)="ShowAddMovie()" id="AddMovie">Add new movie</button>
